    <style>

<body>
    <div class="container">
        <h1>ğŸ“± NFCæ™‚åˆ»è¨˜éŒ²ã‚·ã‚¹ãƒ†ãƒ </h1>
        
        <div id="status" class="status waiting">
            NFCã‚¿ã‚°ã‚’ã‚¹ãƒãƒ¼ãƒˆãƒ•ã‚©ãƒ³ã«è¿‘ã¥ã‘ã¦ãã ã•ã„
        </div>

        <div id="debugInfo" style="display: none;">
            <div class="debug-section">
                <div class="debug-title">ğŸ·ï¸ NFCã‚¿ã‚°æƒ…å ±:</div>
                <div class="debug-info" id="nfcData"></div>
            </div>
            
            <div class="debug-section">
                <div class="debug-title">ğŸŒ ã‚¢ã‚¯ã‚»ã‚¹URL:</div>
                <div class="debug-info" id="accessUrl"></div>
            </div>
            
            <div class="debug-section">
                <div class="debug-title">ğŸ“¤ é€ä¿¡ãƒ‡ãƒ¼ã‚¿:</div>
                <div class="debug-info" id="sendData"></div>
            </div>
            
            <div class="debug-section">
                <div class="debug-title">ğŸ“¥ ãƒ¬ã‚¹ãƒãƒ³ã‚¹:</div>

    <script>
        let isNFCActive = false;

        // ç¾åœ¨æ™‚åˆ»ã®è¡¨ç¤ºã‚’æ›´æ–°
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentTime').textContent = `ç¾åœ¨æ™‚åˆ»: ${timeString}`;
        }

        // 1ç§’ã”ã¨ã«æ™‚åˆ»ã‚’æ›´æ–°
        setInterval(updateCurrentTime, 1000);
        updateCurrentTime();

        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤ºã‚’æ›´æ–°
        function updateStatus(message, type = 'waiting') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        // ãƒ‡ãƒãƒƒã‚°æƒ…å ±ã‚’è¡¨ç¤º
        function showDebugInfo(nfcData, url, sendData, response) {
            const debugInfo = document.getElementById('debugInfo');
            
            document.getElementById('nfcData').textContent = JSON.stringify(nfcData, null, 2);
            document.getElementById('accessUrl').textContent = url;
            document.getElementById('sendData').textContent = JSON.stringify(sendData, null, 2);
            
            // ãƒ¬ã‚¹ãƒãƒ³ã‚¹æƒ…å ±ã‚’ã‚ˆã‚Šè©³ç´°ã«è¡¨ç¤º
            const responseInfo = {
                ...response,
                timestamp: new Date().toLocaleString('ja-JP')
            };
            document.getElementById('responseData').textContent = JSON.stringify(responseInfo, null, 2);
            
            debugInfo.style.display = 'block';
        }

        // ãƒ‡ãƒ¼ã‚¿ã‚’é€ä¿¡ï¼ˆGETæ–¹å¼ã¨POSTæ–¹å¼ä¸¡æ–¹è©¦è¡Œï¼‰
        async function sendTimestamp(url) {
            const timestamp = new Date().toLocaleString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            const sendData = {
                timestamp: timestamp,
                device: 'Android NFC',
                userAgent: navigator.userAgent
            };

            // ã¾ãšGETæ–¹å¼ã§è©¦è¡Œ
            try {
                updateStatus('GETæ–¹å¼ã§ãƒ†ã‚¹ãƒˆä¸­...', 'waiting');
                
                // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã¨ã—ã¦æ™‚åˆ»ã‚’é€ä¿¡
                const getUrl = `${url}?timestamp=${encodeURIComponent(timestamp)}&device=AndroidNFC`;
                
                console.log('GET URL:', getUrl);
                
                const getResponse = await fetch(getUrl, {
                    method: 'GET',
                    mode: 'no-cors' // CORSã‚¨ãƒ©ãƒ¼ã‚’å›é¿
                });
                
                console.log('GETå¿œç­”:', getResponse);
                
                // no-corsãƒ¢ãƒ¼ãƒ‰ã§ã¯å¿œç­”ã®å†…å®¹ã‚’èª­ã‚ãªã„ãŒã€ãƒªã‚¯ã‚¨ã‚¹ãƒˆè‡ªä½“ã¯é€ä¿¡ã•ã‚Œã‚‹
                updateStatus(`âœ… GETé€ä¿¡å®Œäº†ï¼æ™‚åˆ»: ${timestamp}`, 'success');
                
                return { 
                    sendData, 
                    responseData: { 
                        method: 'GET',
                        status: 'no-cors mode - response opaque',
                        timestamp: timestamp 
                    }, 
                    url: getUrl 
                };

            } catch (getError) {
                console.error('GETæ–¹å¼ã‚¨ãƒ©ãƒ¼:', getError);
                
                // GETæ–¹å¼ãŒå¤±æ•—ã—ãŸå ´åˆã€POSTæ–¹å¼ã‚’è©¦è¡Œ
                try {
                    updateStatus('POSTæ–¹å¼ã§å†è©¦è¡Œä¸­...', 'waiting');
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        mode: 'no-cors', // CORSã‚¨ãƒ©ãƒ¼ã‚’å›é¿
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(sendData)
                    });

                    console.log('POSTå¿œç­”:', response);
                    
                    updateStatus(`âœ… POSTé€ä¿¡å®Œäº†ï¼æ™‚åˆ»: ${timestamp}`, 'success');

                    return { 
                        sendData, 
                        responseData: { 
                            method: 'POST',
                            status: 'no-cors mode - response opaque',
                            timestamp: timestamp 
                        }, 
                        url 
                    };

                } catch (postError) {
                    console.error('POSTæ–¹å¼ã‚¨ãƒ©ãƒ¼:', postError);
                    
                    const errorData = {
                        getError: getError.message,
                        postError: postError.message,
                        timestamp: timestamp,
                        url: url
                    };
                    
                    updateStatus(`âŒ é€ä¿¡å¤±æ•—: ä¸¡æ–¹å¼ã§ã‚¨ãƒ©ãƒ¼`, 'error');
                    return { sendData, responseData: errorData, url };
                }
            }
        }

        // NFCèª­ã¿è¾¼ã¿é–‹å§‹
        async function startNFC() {
            if (!('NDEFReader' in window)) {
                updateStatus('âŒ ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯NFCã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“', 'error');
                return;
            }

            if (isNFCActive) {
                updateStatus('NFCèª­ã¿è¾¼ã¿ã¯æ—¢ã«é–‹å§‹ã•ã‚Œã¦ã„ã¾ã™', 'waiting');
                return;
            }

            try {
                const ndef = new NDEFReader();
                await ndef.scan();
                
                isNFCActive = true;
                updateStatus('ğŸ” NFCã‚¿ã‚°ã‚’æ¢ã—ã¦ã„ã¾ã™...', 'waiting');
                document.getElementById('startButton').disabled = true;

                ndef.addEventListener('reading', async ({ message, serialNumber }) => {
                    console.log('NFCèª­ã¿è¾¼ã¿å®Œäº†:', message);
                    
                    let url = null;
                    const nfcData = {
                        serialNumber: serialNumber,
                        records: []
                    };

                    // NFCãƒ‡ãƒ¼ã‚¿ã‚’è§£æ
                    for (const record of message.records) {
                        const recordData = {
                            recordType: record.recordType,
                            mediaType: record.mediaType
                        };

                        if (record.recordType === 'url') {
                            // URLãƒ¬ã‚³ãƒ¼ãƒ‰ã®å ´åˆã€DataViewã‚’ãƒ‡ã‚³ãƒ¼ãƒ‰
                            const decoder = new TextDecoder();
                            url = decoder.decode(record.data);
                            recordData.data = url;
                        } else if (record.recordType === 'text') {
                            const decoder = new TextDecoder();
                            const text = decoder.decode(record.data);
                            recordData.data = text;
                            
                            // ãƒ†ã‚­ã‚¹ãƒˆãŒURLã®å ´åˆ
                            if (text.startsWith('http')) {
                                url = text;
                            }
                        } else if (record.recordType === 'absolute-url') {
                            // çµ¶å¯¾URLãƒ¬ã‚³ãƒ¼ãƒ‰ã®å ´åˆ
                            const decoder = new TextDecoder();
                            url = decoder.decode(record.data);
                            recordData.data = url;
                        } else {
                            // ãã®ä»–ã®ãƒ‡ãƒ¼ã‚¿å‹
                            try {
                                const decoder = new TextDecoder();
                                const decodedText = decoder.decode(record.data);
                                recordData.data = decodedText;
                                
                                // ãƒ‡ã‚³ãƒ¼ãƒ‰ã—ãŸãƒ†ã‚­ã‚¹ãƒˆãŒURLã‹ãƒã‚§ãƒƒã‚¯
                                if (decodedText.startsWith('http')) {
                                    url = decodedText;
                                }
                            } catch (e) {
                                recordData.data = new Uint8Array(record.data);
                            }
                        }
                        
                        nfcData.records.push(recordData);
                    }

                    if (url) {
                        updateStatus('ğŸ“¡ NFCã‚¿ã‚°ã‹ã‚‰URLã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸ', 'success');
                        
                        // ãƒ‡ãƒ¼ã‚¿ã‚’é€ä¿¡
                        const result = await sendTimestamp(url);
                        
                        // ãƒ‡ãƒãƒƒã‚°æƒ…å ±ã‚’è¡¨ç¤º
                        showDebugInfo(nfcData, result.url, result.sendData, result.responseData);
                    } else {
                        updateStatus('âŒ NFCã‚¿ã‚°ã«URLãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“', 'error');
                        showDebugInfo(nfcData, 'URLãªã—', null, null);
                    }

                    // æ¬¡ã®ã‚¿ã‚°èª­ã¿è¾¼ã¿ã®ãŸã‚ã«çŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆ
                    setTimeout(() => {
                        isNFCActive = false;
                        document.getElementById('startButton').disabled = false;
                        updateStatus('ğŸ“± æ¬¡ã®NFCã‚¿ã‚°ã‚’ãŠå¾…ã¡ã—ã¦ã„ã¾ã™', 'waiting');
                    }, 2000);
                });

                ndef.addEventListener('readingerror', (error) => {
                    console.error('NFCèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                    updateStatus('âŒ NFCèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ', 'error');
                    isNFCActive = false;
                    document.getElementById('startButton').disabled = false;
                });

            } catch (error) {
                console.error('NFCé–‹å§‹ã‚¨ãƒ©ãƒ¼:', error);
                updateStatus(`âŒ NFCã®é–‹å§‹ã«å¤±æ•—: ${error.message}`, 'error');
                isNFCActive = false;
                document.getElementById('startButton').disabled = false;
            }
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿å®Œäº†æ™‚ã®åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {
            if (!('NDEFReader' in window)) {
                updateStatus('âŒ ã“ã®ãƒ‡ãƒã‚¤ã‚¹ã¯NFCã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“', 'error');
                document.getElementById('startButton').disabled = true;
            }
        });
    </script>
