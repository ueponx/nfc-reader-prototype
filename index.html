<body>
    <div class="container">

        <div id="status" class="status waiting">
            NFCã‚¿ã‚°ã‚’ã‚¹ãƒãƒ¼ãƒˆãƒ•ã‚©ãƒ³ã«è¿‘ã¥ã‘ã¦ãã ã•ã„
        </div>

        <div id="debugInfo" style="display: none;">

            <div class="debug-section">

            <div class="debug-section">

    <script>
        let isNFCActive = false;

        // ç¾åœ¨æ™‚åˆ»ã®è¡¨ç¤ºã‚’æ›´æ–°
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentTime').textContent = `ç¾åœ¨æ™‚åˆ»: ${timeString}`;
        }

        // 1ç§’ã”ã¨ã«æ™‚åˆ»ã‚’æ›´æ–°
        setInterval(updateCurrentTime, 1000);
        updateCurrentTime();

        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤ºã‚’æ›´æ–°
        function updateStatus(message, type = 'waiting') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        // ãƒ‡ãƒãƒƒã‚°æƒ…å ±ã‚’è¡¨ç¤º
        function showDebugInfo(nfcData, url, sendData, response) {
            const debugInfo = document.getElementById('debugInfo');
            
            document.getElementById('nfcData').textContent = JSON.stringify(nfcData, null, 2);
            document.getElementById('accessUrl').textContent = url;
            document.getElementById('sendData').textContent = JSON.stringify(sendData, null, 2);
            document.getElementById('responseData').textContent = JSON.stringify(response, null, 2);
            
            debugInfo.style.display = 'block';
        }

        // ãƒ‡ãƒ¼ã‚¿ã‚’é€ä¿¡
        async function sendTimestamp(url) {
            const timestamp = new Date().toLocaleString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            const sendData = {
                timestamp: timestamp,
                device: 'Android NFC',
                userAgent: navigator.userAgent
            };

            try {
                updateStatus('ãƒ‡ãƒ¼ã‚¿ã‚’é€ä¿¡ä¸­...', 'waiting');
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(sendData)
                });

                const responseText = await response.text();
                let responseData;
                
                try {
                    responseData = JSON.parse(responseText);
                } catch {
                    responseData = { raw: responseText };
                }

                if (response.ok) {
                    updateStatus(`âœ… é€ä¿¡æˆåŠŸï¼æ™‚åˆ»: ${timestamp}`, 'success');
                } else {
                    updateStatus(`âš ï¸ é€ä¿¡ã‚¨ãƒ©ãƒ¼ (${response.status})`, 'error');
                }

                return { sendData, responseData, url };

            } catch (error) {
                const errorData = {
                    error: error.message,
                    timestamp: timestamp
                };
                
                updateStatus(`âŒ é€šä¿¡ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
                return { sendData, responseData: errorData, url };
            }
        }

        // NFCèª­ã¿è¾¼ã¿é–‹å§‹
        async function startNFC() {
            if (!('NDEFReader' in window)) {
                updateStatus('âŒ ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯NFCã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“', 'error');
                return;
            }

            if (isNFCActive) {
                updateStatus('NFCèª­ã¿è¾¼ã¿ã¯æ—¢ã«é–‹å§‹ã•ã‚Œã¦ã„ã¾ã™', 'waiting');
                return;
            }

            try {
                const ndef = new NDEFReader();
                await ndef.scan();
                
                isNFCActive = true;
                updateStatus('ğŸ” NFCã‚¿ã‚°ã‚’æ¢ã—ã¦ã„ã¾ã™...', 'waiting');
                document.getElementById('startButton').disabled = true;

                ndef.addEventListener('reading', async ({ message, serialNumber }) => {
                    console.log('NFCèª­ã¿è¾¼ã¿å®Œäº†:', message);
                    
                    let url = null;
                    const nfcData = {
                        serialNumber: serialNumber,
                        records: []
                    };

                    // NFCãƒ‡ãƒ¼ã‚¿ã‚’è§£æ
                    for (const record of message.records) {
                        const recordData = {
                            recordType: record.recordType,
                            mediaType: record.mediaType
                        };

                        if (record.recordType === 'url') {
                            url = record.data;
                            recordData.data = url;
                        } else if (record.recordType === 'text') {
                            const decoder = new TextDecoder();
                            const text = decoder.decode(record.data);
                            recordData.data = text;
                            
                            // ãƒ†ã‚­ã‚¹ãƒˆãŒURLã®å ´åˆ
                            if (text.startsWith('http')) {
                                url = text;
                            }
                        } else {
                            recordData.data = new Uint8Array(record.data);
                        }
                        
                        nfcData.records.push(recordData);
                    }

                    if (url) {
                        updateStatus('ğŸ“¡ NFCã‚¿ã‚°ã‹ã‚‰URLã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸ', 'success');
                        
                        // ãƒ‡ãƒ¼ã‚¿ã‚’é€ä¿¡
                        const result = await sendTimestamp(url);
                        
                        // ãƒ‡ãƒãƒƒã‚°æƒ…å ±ã‚’è¡¨ç¤º
                        showDebugInfo(nfcData, result.url, result.sendData, result.responseData);
                    } else {
                        updateStatus('âŒ NFCã‚¿ã‚°ã«URLãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“', 'error');
                        showDebugInfo(nfcData, 'URLãªã—', null, null);
                    }

                    // æ¬¡ã®ã‚¿ã‚°èª­ã¿è¾¼ã¿ã®ãŸã‚ã«çŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆ
                    setTimeout(() => {
                        isNFCActive = false;
                        document.getElementById('startButton').disabled = false;
                        updateStatus('ğŸ“± æ¬¡ã®NFCã‚¿ã‚°ã‚’ãŠå¾…ã¡ã—ã¦ã„ã¾ã™', 'waiting');
                    }, 2000);
                });

                ndef.addEventListener('readingerror', (error) => {
                    console.error('NFCèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                    updateStatus('âŒ NFCèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ', 'error');
                    isNFCActive = false;
                    document.getElementById('startButton').disabled = false;
                });

            } catch (error) {
                console.error('NFCé–‹å§‹ã‚¨ãƒ©ãƒ¼:', error);
                updateStatus(`âŒ NFCã®é–‹å§‹ã«å¤±æ•—: ${error.message}`, 'error');
                isNFCActive = false;
                document.getElementById('startButton').disabled = false;
            }
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿å®Œäº†æ™‚ã®åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {
            if (!('NDEFReader' in window)) {

                document.getElementById('startButton').disabled = true;
            }
        });
    </script>
