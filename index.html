        function getCurrentJapanTime() {

        async function accessSpreadsheetAndLog(spreadsheetUrl) {

                console.log('GASæˆåŠŸãƒ¬ã‚¹ãƒãƒ³ã‚¹:', responseText);

        // --- NFCã‚¹ã‚­ãƒ£ãƒ³ãƒœã‚¿ãƒ³ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ ---

                                        contentHtml += `<p><strong>å†…å®¹ (URL):</strong> <a href="${recordData}" target="_blank" class="text-blue-600 hover:underline">${recordData}</a></p>`;
                                        spreadsheetUrl = recordData;

                                        contentHtml += `<p><strong>ãƒ‡ãƒ¼ã‚¿é•·:</strong> ${record.data.byteLength} ãƒã‚¤ãƒˆ</p>`;
                                    } else {

                                        const hexData = Array.from(new Uint8Array(record.data))

                                    }
                                } catch (e) {

                                }

                            });
                        }
                        readContentDisplay.innerHTML = contentHtml;

                        // ã‚¿ã‚°è©³ç´°æƒ…å ±ã‚’æ›´æ–°
                        if (spreadsheetUrl) {

                        }

                        // ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆURLãŒè¦‹ã¤ã‹ã£ãŸå ´åˆã€2ç§’å¾Œã«ãƒ­ã‚°è¨˜éŒ²ï¼†ã‚¢ã‚¯ã‚»ã‚¹
                        if (spreadsheetUrl) {

                            setTimeout(() => {

                                // ã‚¨ãƒ©ãƒ¼æ™‚ã¯è‡ªå‹•ãƒªã‚»ãƒƒãƒˆã—ãªã„ - æƒ…å ±ã‚’ä¿æŒ
                            }, 2000);
                        }
                    };

                    ndefReaderInstance.onreadingerror = error => {

                        } else {

                    });

                    nfcStatus.textContent = 'NFCã‚¹ã‚­ãƒ£ãƒ³ã‚’åœæ­¢ã—ã¾ã—ãŸã€‚';

                nfcStatus.textContent = 'Web NFC APIãŒåˆ©ç”¨ã§ãã¾ã›ã‚“ã€‚';
