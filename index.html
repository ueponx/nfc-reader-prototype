<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC スプレッドシートアクセス＆ログ</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">NFC スプレッドシート<br>アクセス＆ログ</h1>

        <!-- GAS URL設定 -->
        <div class="mb-6 p-4 bg-yellow-50 rounded-lg border border-yellow-200">
            <p class="text-yellow-800 font-medium mb-2">GAS WebアプリURL:</p>
            <input type="text" id="gasUrlInput" class="w-full p-2 border border-gray-300 rounded-md text-xs" 
                   value="https://script.google.com/macros/s/AKfycbzMBcRkypaNHKm_3Z_22eQfsCa5jBLnhq5Py9jy215PV7hpjrTwkHCvqeYGU-Perso/exec"
                   placeholder="https://script.google.com/macros/s/...../exec">
            <p class="text-xs text-yellow-700 mt-1">※ログ記録用のGAS WebアプリURLを入力してください</p>
        </div>

        <!-- Scan Button -->
        <button id="scanButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
            NFCをスキャン
        </button>

        <!-- Status Message -->
        <p id="nfcStatus" class="mt-6 text-center text-gray-600 text-lg">
            スキャンボタンを押してNFCタグをかざしてください
        </p>

        <!-- Read Content Display -->
        <div id="readContentContainer" class="mt-4 p-4 bg-gray-100 rounded-lg border border-gray-200 hidden">
            <p class="text-gray-700 font-medium mb-2">読み取った内容:</p>
            <div id="readContent" class="text-gray-800 text-sm break-all">
                <!-- 読み取ったレコード内容がここに表示されます -->
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessageContainer" class="mt-4 p-4 bg-red-100 border border-red-200 text-red-700 rounded-lg hidden">
            <p id="errorMessage" class="font-medium"></p>
        </div>

        <!-- Success Message -->
        <div id="successMessageContainer" class="mt-4 p-4 bg-green-100 border border-green-200 text-green-700 rounded-lg hidden">
            <p id="successMessage" class="font-medium"></p>
        </div>

        <!-- Process Status -->
        <div id="processStatus" class="mt-4 p-3 bg-blue-50 border border-blue-200 text-blue-700 rounded-lg hidden">
            <div class="flex items-center">
                <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600 mr-2"></div>
                <span id="processText">処理中...</span>
            </div>
        </div>
    </div>

    <!-- Generation Timestamp -->
    <div id="generationTimestamp" class="absolute bottom-4 right-4 text-xs text-gray-500"></div>

    <script>
        // DOM要素の取得
        const scanButton = document.getElementById('scanButton');
        const nfcStatus = document.getElementById('nfcStatus');
        const readContentContainer = document.getElementById('readContentContainer');
        const readContentDisplay = document.getElementById('readContent');
        const errorMessageContainer = document.getElementById('errorMessageContainer');
        const errorMessage = document.getElementById('errorMessage');
        const successMessageContainer = document.getElementById('successMessageContainer');
        const successMessage = document.getElementById('successMessage');
        const generationTimestampDisplay = document.getElementById('generationTimestamp');
        const gasUrlInput = document.getElementById('gasUrlInput');
        const processStatus = document.getElementById('processStatus');
        const processText = document.getElementById('processText');

        let ndefReaderInstance = null;
        let isScanningActive = false;

        // --- ページロード時に生成時刻を表示 ---
        window.onload = () => {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            generationTimestampDisplay.textContent = `生成時刻: ${year}/${month}/${day} ${hours}:${minutes}:${seconds}`;
        };

        // --- メッセージ表示・リセット関数 ---
        function showErrorMessage(message) {
            errorMessage.textContent = message;
            errorMessageContainer.classList.remove('hidden');
            readContentContainer.classList.add('hidden');
            successMessageContainer.classList.add('hidden');
            processStatus.classList.add('hidden');
        }

        function showSuccessMessage(message) {
            successMessage.textContent = message;
            successMessageContainer.classList.remove('hidden');
            errorMessageContainer.classList.add('hidden');
            processStatus.classList.add('hidden');
        }

        function showProcessStatus(message) {
            processText.textContent = message;
            processStatus.classList.remove('hidden');
            errorMessageContainer.classList.add('hidden');
            successMessageContainer.classList.add('hidden');
        }

        function hideTemporaryMessages() {
            readContentContainer.classList.add('hidden');
            errorMessageContainer.classList.add('hidden');
            successMessageContainer.classList.add('hidden');
            processStatus.classList.add('hidden');
            readContentDisplay.innerHTML = '';
        }

        function resetToInitialState() {
            nfcStatus.textContent = 'スキャンボタンを押してNFCタグをかざしてください';
            hideTemporaryMessages();

            scanButton.classList.remove('bg-purple-600'); 
            scanButton.classList.add('bg-blue-600', 'hover:bg-blue-700'); 
            scanButton.disabled = false; 
            scanButton.textContent = 'NFCをスキャン';

            if (ndefReaderInstance) {
                ndefReaderInstance.abort().catch(e => console.error("Failed to abort NDEFReader:", e));
                ndefReaderInstance = null;
            }
            isScanningActive = false;
        }

        // --- 現在時刻を日本のフォーマットで取得 ---
        function getCurrentJapanTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            return `${year}/${month}/${day} ${hours}:${minutes}:${seconds}`;
        }

        // --- スプレッドシートアクセス＆ログ記録関数 ---
        async function accessSpreadsheetAndLog(spreadsheetUrl) {
            const gasUrl = gasUrlInput.value.trim();
            
            if (!gasUrl) {
                showErrorMessage('GAS WebアプリURLが設定されていません。');
                return;
            }

            // スプレッドシートのURLチェック
            if (!spreadsheetUrl.includes('docs.google.com/spreadsheets')) {
                showErrorMessage('読み取ったURLはGoogleスプレッドシートではありません。');
                return;
            }

            try {
                // 1. ログ記録
                showProcessStatus('アクセスログを記録中...');
                
                const accessTime = getCurrentJapanTime();
                const logPayload = {
                    action: 'log_access',
                    spreadsheet_url: spreadsheetUrl,
                    access_time: accessTime,
                    user_agent: navigator.userAgent
                };

                const logResponse = await fetch(gasUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(logPayload)
                });

                if (!logResponse.ok) {
                    throw new Error(`ログ記録エラー: ${logResponse.status}`);
                }

                // 2. スプレッドシートにアクセス
                showProcessStatus('スプレッドシートを開いています...');
                
                setTimeout(() => {
                    window.open(spreadsheetUrl, '_blank');
                    showSuccessMessage(`ログを記録してスプレッドシートを開きました！\nアクセス時刻: ${accessTime}`);
                    
                    setTimeout(() => {
                        resetToInitialState();
                    }, 5000);
                }, 1000);

            } catch (error) {
                console.error('処理エラー:', error);
                showErrorMessage(`処理エラー: ${error.message}`);
                setTimeout(() => {
                    resetToInitialState();
                }, 5000);
            }
        }

        // --- NFCスキャンボタンイベントリスナー ---
        scanButton.addEventListener('click', async () => {
            if (isScanningActive) {
                hideTemporaryMessages();
                nfcStatus.textContent = 'NFCタグをスマートフォンにかざしてください…';
                return;
            }

            const gasUrl = gasUrlInput.value.trim();
            if (!gasUrl) {
                showErrorMessage('GAS WebアプリURLを入力してください。');
                return;
            }

            hideTemporaryMessages();

            scanButton.classList.remove('bg-blue-600', 'hover:bg-blue-700'); 
            scanButton.classList.add('bg-purple-600'); 
            scanButton.disabled = true; 
            scanButton.textContent = 'NFC読み取り中';

            nfcStatus.textContent = 'NFCタグをスマートフォンにかざしてください…'; 

            isScanningActive = true;

            if ('NDEFReader' in window) {
                try {
                    ndefReaderInstance = new NDEFReader(); 

                    ndefReaderInstance.onreading = async event => {
                        nfcStatus.textContent = 'NFCタグを読み取りました！';
                        readContentContainer.classList.remove('hidden');

                        let contentHtml = '';
                        const decoder = new TextDecoder();
                        let spreadsheetUrl = null;

                        if (event.message.records.length === 0) {
                            contentHtml = '<p>このNFCタグにはレコードが含まれていません。</p>';
                        } else {
                            event.message.records.forEach((record, index) => {
                                contentHtml += `<div class="mb-2 p-2 border border-gray-300 rounded-md bg-white">`;
                                contentHtml += `<p class="font-semibold">レコード ${index + 1}:</p>`;
                                contentHtml += `<p><strong>タイプ:</strong> ${record.recordType}</p>`;

                                let recordData = '';
                                try {
                                    if (record.recordType === 'text') {
                                        const textDecoder = new TextDecoder(record.encoding || 'utf-8');
                                        recordData = textDecoder.decode(record.data);
                                        contentHtml += `<p><strong>内容 (テキスト):</strong> <span class="text-green-700">${recordData}</span></p>`;
                                        // テキストにスプレッドシートURLが含まれているかチェック
                                        if (recordData.includes('docs.google.com/spreadsheets')) {
                                            spreadsheetUrl = recordData;
                                        }
                                    } else if (record.recordType === 'url') {
                                        recordData = decoder.decode(record.data);
                                        contentHtml += `<p><strong>内容 (URL):</strong> <a href="${recordData}" target="_blank" class="text-blue-600 hover:underline">${recordData}</a></p>`;
                                        spreadsheetUrl = recordData;
                                    } else if (record.recordType === 'mime') {
                                        contentHtml += `<p><strong>MIMEタイプ:</strong> ${record.mediaType}</p>`;
                                        contentHtml += `<p><strong>データ長:</strong> ${record.data.byteLength} バイト</p>`;
                                    } else {
                                        contentHtml += `<p><strong>データ長:</strong> ${record.data.byteLength} バイト</p>`;
                                        const hexData = Array.from(new Uint8Array(record.data))
                                                            .map(b => b.toString(16).padStart(2, '0'))
                                                            .join(' ');
                                        contentHtml += `<p><strong>生データ (一部):</strong> <span class="font-mono text-xs">${hexData.substring(0, 100)}${hexData.length > 100 ? '...' : ''}</span></p>`;
                                    }
                                } catch (e) {
                                    contentHtml += `<p class="text-red-500">データデコードエラー: ${e.message}</p>`;
                                }
                                contentHtml += `</div>`;
                            });
                        }
                        readContentDisplay.innerHTML = contentHtml;

                        // スプレッドシートURLが見つかった場合、2秒後にログ記録＆アクセス
                        if (spreadsheetUrl) {
                            setTimeout(() => {
                                accessSpreadsheetAndLog(spreadsheetUrl);
                            }, 2000);
                        } else {
                            // スプレッドシートURLが見つからない場合
                            setTimeout(() => {
                                showErrorMessage('NFCタグにGoogleスプレッドシートのURLが含まれていません。');
                                setTimeout(() => {
                                    resetToInitialState();
                                }, 5000);
                            }, 2000);
                        }
                    };

                    ndefReaderInstance.onreadingerror = error => {
                        let errorMessageText = '';
                        if (error.message) {
                            errorMessageText = `NFC読み取りエラー: ${error.message}`;
                        } else {
                            errorMessageText = 'NFCタグを検知しましたが、内容の読み取りに失敗しました。';
                        }
                        showErrorMessage(errorMessageText);
                        
                        setTimeout(() => {
                            resetToInitialState();
                        }, 5000);
                    };

                    ndefReaderInstance.scan().catch(error => {
                        showErrorMessage(`NFCスキャンを開始できませんでした: ${error.message}`); 
                        nfcStatus.textContent = 'NFCスキャンを停止しました。';
                        
                        setTimeout(() => resetToInitialState(), 5000);
                    });

                } catch (error) {
                    showErrorMessage(`NFCリーダーの初期化に失敗しました: ${error.message}`);
                    nfcStatus.textContent = 'NFCスキャンを停止しました。';
                    
                    setTimeout(() => resetToInitialState(), 5000);
                }
            } else {
                showErrorMessage('お使いのブラウザはWeb NFC APIをサポートしていません。(Android版Chrome推奨)');
                nfcStatus.textContent = 'Web NFC APIが利用できません。';
                
                setTimeout(() => resetToInitialState(), 5000);
            }
        });
    </script>
</body>
</html>
