<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFCリーダープロトタイプ</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">NFCリーダー</h1>

        <!-- File Upload Section -->
        <div class="mb-6 p-4 bg-gray-50 rounded-lg border border-gray-200">
            <p class="text-gray-700 font-semibold mb-3">
                <span class="text-red-500 font-bold">重要:</span> Webアプリはスマートフォンの特定のファイルパスから直接ファイルを読み取れません。
                以下のボタンからファイルを<strong class="text-blue-600">手動で選択</strong>してください。
            </p>
            <!-- 
                ファイル形式をUTF-8のテキストファイル（.txt）に制限します。
                'text/plain' MIMEタイプと '.txt' 拡張子を指定することで、
                ブラウザのファイル選択ダイアログでテキストファイルが優先的に表示されます。
            -->
            <input type="file" id="localFileInput" class="hidden" accept="text/plain, .txt">
            <label for="localFileInput" class="w-full inline-flex items-center justify-center bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 cursor-pointer focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M.5 8a.5.5 0 0 1 .5.5V12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V8.5a.5.5 0 0 1 1 0V12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V8.5A.5.5 0 0 1 .5 8z"/>
                    <path fill-rule="evenodd" d="M7.646 5.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L5.354 8.854a.5.5 0 1 1-.708-.708l3-3z"/>
                </svg>
                ファイルを選択
            </label>
            <p id="selectedFileName" class="mt-2 text-sm text-gray-600 text-center"></p>
        </div>

        <!-- Scan Button -->
        <button id="scanButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
            NFCをスキャン
        </button>

        <!-- Status Message -->
        <p id="nfcStatus" class="mt-6 text-center text-gray-600 text-lg">
            ファイルを選択しスキャンボタンを押してください
        </p>

        <!-- Read Content Display -->
        <div id="readContentContainer" class="mt-4 p-4 bg-gray-100 rounded-lg border border-gray-200 hidden">
            <p class="text-gray-700 font-medium mb-2">読み取った内容:</p>
            <div id="readContent" class="text-gray-800 text-sm break-all">
                <!-- 読み取ったレコード内容がここに表示されます -->
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessageContainer" class="mt-4 p-4 bg-red-100 border border-red-200 text-red-700 rounded-lg hidden">
            <p id="errorMessage" class="font-medium"></p>
        </div>

        <!-- Success Message for GAS Send -->
        <div id="successMessageContainer" class="mt-4 p-4 bg-green-100 border border-green-200 text-green-700 rounded-lg hidden">
            <p id="successMessage" class="font-medium"></p>
        </div>
    </div>

    <script>
        // DOM要素の取得
        const scanButton = document.getElementById('scanButton');
        const nfcStatus = document.getElementById('nfcStatus');
        const readContentContainer = document.getElementById('readContentContainer');
        const readContentDisplay = document.getElementById('readContent');
        const errorMessageContainer = document.getElementById('errorMessageContainer');
        const errorMessage = document.getElementById('errorMessage');
        const successMessageContainer = document.getElementById('successMessageContainer');
        const successMessage = document.getElementById('successMessage');

        const localFileInput = document.getElementById('localFileInput');
        const selectedFileNameDisplay = document.getElementById('selectedFileName');

        let selectedFileContent = null; // 選択されたファイルのコンテンツを保持する変数
        let ndefReaderInstance = null; // NDEFReaderのインスタンスを保持する変数

        // --- メッセージ表示・リセット関数 ---

        /**
         * エラーメッセージを表示する関数
         * @param {string} message - 表示するエラーメッセージ
         */
        function showErrorMessage(message) {
            errorMessage.textContent = message;
            errorMessageContainer.classList.remove('hidden');
            readContentContainer.classList.add('hidden');
            successMessageContainer.classList.add('hidden');
        }

        /**
         * 成功メッセージを表示する関数
         * @param {string} message - 表示する成功メッセージ
         */
        function showSuccessMessage(message) {
            successMessage.textContent = message;
            successMessageContainer.classList.remove('hidden');
            errorMessageContainer.classList.add('hidden');
        }

        /**
         * メッセージとボタンの状態をリセットする関数
         * ボタンの色を初期状態に戻し、有効化します。
         */
        function resetMessages() {
            // 初期状態のテキストに変更
            nfcStatus.textContent = 'ファイルを選択しスキャンボタンを押してください';
            readContentDisplay.innerHTML = '';
            readContentContainer.classList.add('hidden');
            errorMessageContainer.classList.add('hidden');
            successMessageContainer.classList.add('hidden');

            // ボタンの状態を初期に戻す
            scanButton.classList.remove('bg-blue-800'); // スキャン中の色を削除
            scanButton.classList.add('bg-blue-600', 'hover:bg-blue-700'); // 初期色とホバー効果を再適用
            scanButton.disabled = false; // ボタンを有効化

            // NDEFReaderインスタンスが存在すれば中止する (クリーンアップ)
            if (ndefReaderInstance) {
                ndefReaderInstance.abort().catch(e => console.error("Failed to abort NDEFReader:", e));
                ndefReaderInstance = null;
            }
        }

        // --- ファイル入力イベントリスナー ---

        localFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                selectedFileNameDisplay.textContent = `選択中のファイル: ${file.name}`;
                const reader = new FileReader();

                reader.onload = (e) => {
                    selectedFileContent = e.target.result; // ファイルの内容を保存
                    console.log('ファイル内容を読み込みました:', selectedFileContent.substring(0, 100) + '...'); // 長い場合は一部表示
                };

                reader.onerror = (e) => {
                    showErrorMessage('ファイルの読み込み中にエラーが発生しました。');
                    selectedFileContent = null;
                };

                reader.readAsText(file); // ファイルをテキストとして読み込む
            } else {
                selectedFileNameDisplay.textContent = '';
                selectedFileContent = null;
            }
        });

        // --- NFCスキャンボタンイベントリスナー ---

        scanButton.addEventListener('click', async () => {
            resetMessages(); // まず状態をリセット

            // スキャン開始時のボタンの状態変更
            scanButton.classList.remove('bg-blue-600', 'hover:bg-blue-700'); // 初期色とホバー効果を削除
            scanButton.classList.add('bg-blue-800'); // スキャン中の色を適用
            scanButton.disabled = true; // ボタンを無効化

            // Web NFC APIがサポートされているかチェック
            if ('NDEFReader' in window) {
                nfcStatus.textContent = 'NFCタグをスマートフォンの背面にかざしてください...'; // タイムアウトの文言を削除
                try {
                    ndefReaderInstance = new NDEFReader(); // インスタンスを保存

                    // タイムアウト処理を削除し、scan()を直接await
                    await ndefReaderInstance.scan(); 

                    // scan() が成功した場合のイベントリスナー設定
                    ndefReaderInstance.onreading = async event => {
                        nfcStatus.textContent = 'NFCタグを読み取りました！';
                        readContentContainer.classList.remove('hidden');

                        let contentHtml = '';
                        const decoder = new TextDecoder();
                        let nfcUrl = null; // NFCから読み取ったURLを保持する変数

                        if (event.message.records.length === 0) {
                            contentHtml = '<p>このNFCタグにはレコードが含まれていません。</p>';
                        } else {
                            event.message.records.forEach((record, index) => {
                                contentHtml += `<div class="mb-2 p-2 border border-gray-300 rounded-md bg-white">`;
                                contentHtml += `<p class="font-semibold">レコード ${index + 1}:</p>`;
                                contentHtml += `<p><strong>タイプ:</strong> ${record.recordType}</p>`;

                                let recordData = '';
                                try {
                                    if (record.recordType === 'text') {
                                        const textDecoder = new TextDecoder(record.encoding || 'utf-8');
                                        recordData = textDecoder.decode(record.data);
                                        contentHtml += `<p><strong>内容 (テキスト):</strong> <span class="text-green-700">${recordData}</span></p>`;
                                    } else if (record.recordType === 'url') {
                                        recordData = decoder.decode(record.data);
                                        contentHtml += `<p><strong>内容 (URL):</strong> <a href="${recordData}" target="_blank" class="text-blue-600 hover:underline">${recordData}</a></p>`;
                                        nfcUrl = recordData; // URLを保存
                                    } else if (record.recordType === 'mime') {
                                        contentHtml += `<p><strong>MIMEタイプ:</strong> ${record.mediaType}</p>`;
                                        contentHtml += `<p><strong>データ長:</strong> ${record.data.byteLength} バイト</p>`;
                                    } else {
                                        contentHtml += `<p><strong>データ長:</strong> ${record.data.byteLength} バイト</p>`;
                                        const hexData = Array.from(new Uint8Array(record.data))
                                                            .map(b => b.toString(16).padStart(2, '0'))
                                                            .join(' ');
                                        contentHtml += `<p><strong>生データ (一部):</b> <span class="font-mono text-xs">${hexData.substring(0, 100)}${hexData.length > 100 ? '...' : ''}</span></p>`;
                                    }
                                } catch (e) {
                                    contentHtml += `<p class="text-red-500">データデコードエラー: ${e.message}</p>`;
                                }
                                contentHtml += `</div>`;
                            });
                        }
                        readContentDisplay.innerHTML = contentHtml;

                        // --- Google Apps Script (GAS) へのデータ送信 ---
                        const gasWebAppUrl = 'https://script.google.com/macros/s/AKfycbxc34pxlopp11fGMV7EUgNulDLyXc_j8fJ7uacqrhHppx2iOHu28a38-EWmbI-aLqX4/exec'; 

                        if (gasWebAppUrl === '【ここにデプロイしたGASのWebアプリURLを貼り付ける】') { 
                            showErrorMessage('GASのWebアプリURLが設定されていません。');
                            resetMessages(); // エラー時はすぐにリセット
                            return;
                        }

                        let uidToSend = nfcUrl;
                        if (!uidToSend) {
                            uidToSend = selectedFileContent ? `ファイル内容: ${selectedFileContent.substring(0, 50)}${selectedFileContent.length > 50 ? '...' : ''}` : 'URLなし / ファイルなし';
                        }

                        const payload = {
                            uid: uidToSend, 
                        };

                        try {
                            const response = await fetch(gasWebAppUrl, {
                                method: 'POST', 
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify(payload)
                            });

                            if (!response.ok) {
                                throw new Error(`HTTPエラー! ステータス: ${response.status}`);
                            }

                            const result = await response.text();
                            console.log('GASからの応答:', result);
                            showSuccessMessage('データをGoogleスプレッドシートに送信しました！');

                        } catch (error) {
                            console.error('GASへのアクセスエラー:', error);
                            showErrorMessage(`データ送信エラー: ${error.message}`);
                        } finally {
                            // 処理完了後にメッセージを数秒表示してから初期状態に戻す
                            setTimeout(() => {
                                resetMessages();
                            }, 3000); // 3秒後にリセット
                        }
                    };

                    ndefReaderInstance.onreadingerror = error => {
                        let errorMessageText = '';
                        if (error.message) {
                            errorMessageText = `NFC読み取りエラー: ${error.message}`;
                        } else {
                            errorMessageText = 'NFCタグを検知しましたが、内容の読み取りに失敗しました。';
                        }
                        showErrorMessage(errorMessageText);
                        nfcStatus.textContent = 'NFC読み取り中にエラーが発生しました。';
                        
                        // エラーメッセージを数秒表示してから初期状態に戻す
                        setTimeout(() => {
                            resetMessages();
                        }, 3000); // 3秒後にリセット
                    };

                } catch (error) {
                    // scan()の呼び出し自体が失敗した場合 (NFC無効、権限拒否など)
                    showErrorMessage(`NFCスキャンを開始できませんでした: ${error.message}`); 
                    nfcStatus.textContent = 'NFCスキャンを停止しました。';
                    
                    // エラーメッセージを数秒表示してから初期状態に戻す
                    setTimeout(() => {
                        resetMessages(); 
                    }, 3000); // 3秒後にリセット
                }
            } else {
                // ブラウザがWeb NFC APIをサポートしていない場合
                showErrorMessage('お使いのブラウザはWeb NFC APIをサポートしていません。(Android版Chrome推奨)');
                scanButton.disabled = true;
                nfcStatus.textContent = 'Web NFC APIが利用できません。';
                // このケースも数秒後にリセット
                setTimeout(() => {
                    resetMessages();
                }, 3000); // 3秒後にリセット
            }
        });
    </script>
</body>
</html>
